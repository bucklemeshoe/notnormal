    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Initialize Supabase
                const supabase = window.supabase.createClient(
                    'https://fiuxkfnqmuufmrcnflxu.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZpdXhrZm5xbXV1Zm1yY25mbHh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwNzQ2OTYsImV4cCI6MjA3MDY1MDY5Nn0.iA0G5PtJYlOFdSlwGSvs-BNhVE8MCzy4HA9_I0uWKMU'
                );
                
                console.log('‚úÖ Supabase client created:', supabase);
                
                // Test data insertion
                const testData = {
                    full_name: 'Test Submission',
                    email: 'test@example.com',
                    portfolio_url: 'https://test.com',
                    design_focus: 'ui-ux',
                    opportunities: 'freelance',
                    created_at: new Date().toISOString()
                };
                
                console.log('üíæ Attempting to insert test data...');

                console.log('‚úÖ Success:', data);

            } catch (error) {

            }
        }
    </script>
</body>
</html>
